<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body { font-family: sans-serif; padding: 15px; background: #f8f9fa; }
      .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
      h3 { color: #333; text-align: center; }
      .field { margin-bottom: 25px; }
      label { display: block; font-weight: bold; margin-bottom: 5px; }
      .axis-label { font-size: 0.8em; color: #777; text-align: center; margin-bottom: 10px; }
      input[type="range"] { width: 100%; cursor: pointer; }
      .val-display { text-align: center; font-size: 1.1em; font-weight: bold; color: #4CAF50; margin-top: 5px; }
      button { width: 100%; padding: 15px; background: #4CAF50; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
      button:active { background: #388E3C; transform: scale(0.98); }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Manus メンタルマップ</h3>
      
      <div class="field">
        <label>感情 (x)</label>
        <div class="axis-label">← しんどい (-100) / うれしい (+100) →</div>
        <input type="range" id="emotion" min="-100" max="100" value="0" oninput="document.getElementById('em-val').innerText = this.value">
        <div id="em-val" class="val-display">0</div>
      </div>

      <div class="field">
        <label>身体エネルギー (y)</label>
        <div class="axis-label">← ぐったり (-100) / みなぎる (+100) →</div>
        <input type="range" id="energy" min="-100" max="100" value="0" oninput="document.getElementById('en-val').innerText = this.value">
        <div id="en-val" class="val-display">0</div>
      </div>

      <button onclick="submitData()">記録してマップを更新</button>

      <div style="margin-top: 30px;">
        <canvas id="emotionChart"></canvas>
      </div>
    </div>

    <script>
      let chart;
      window.onload = () => { google.script.run.withSuccessHandler(drawChart).getLogs(); };

      // 数値から状態（コメント）を判定する
      function getStatusText(x, y) {
        if (x >= 0 && y >= 0) return "【理想】うれしい × みなぎる";
        if (x < 0 && y >= 0) return "【緊張/不安】しんどい × みなぎる";
        if (x < 0 && y < 0) return "【疲労/絶望】しんどい × ぐったり";
        if (x >= 0 && y < 0) return "【リラックス】うれしい × ぐったり";
        return "";
      }

      function drawChart(logs) {
        const ctx = document.getElementById('emotionChart').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: 'scatter',
          data: {
            datasets: [{
              label: '過去の記録',
              data: logs.map(row => ({ x: row.emotion, y: row.energy })),
              backgroundColor: 'rgba(76, 175, 80, 0.6)',
              pointRadius: 7,
              pointHoverRadius: 10
            }]
          },
          options: {
            plugins: {
              tooltip: {
                callbacks: {
                  label: (context) => {
                    const x = context.raw.x;
                    const y = context.raw.y;
                    return [`感情: ${x}`, `エネルギー: ${y}`, `状態: ${getStatusText(x, y)}` ];
                  }
                }
              }
            },
            scales: {
              x: { title: { display: true, text: '感情' }, min: -100, max: 100 },
              y: { title: { display: true, text: 'エネルギー' }, min: -100, max: 100 }
            }
          }
        });
      }

      function submitData() {
        const data = {
          emotion: Number(document.getElementById('emotion').value),
          energy: Number(document.getElementById('energy').value)
        };
        google.script.run.withSuccessHandler(() => {
          alert('記録しました！');
          google.script.run.withSuccessHandler(drawChart).getLogs();
        }).recordToSheet(data);
      }
    </script>
  </body>
</html>
