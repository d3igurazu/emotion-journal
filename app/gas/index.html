<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body { font-family: sans-serif; padding: 15px; background: #f8f9fa; }
      .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
      h3 { color: #333; text-align: center; }
      .field { margin-bottom: 20px; }
      label { display: block; font-weight: bold; margin-bottom: 8px; }
      input[type="range"] { width: 100%; }
      .val-display { text-align: center; font-size: 1.2em; font-weight: bold; color: #4CAF50; }
      button { width: 100%; padding: 15px; background: #4CAF50; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Manus 感情 × エネルギー</h3>
      
      <div class="field">
        <label>感情 (x軸: -100 〜 100)</label>
        <input type="range" id="emotion" min="-100" max="100" value="0" oninput="document.getElementById('em-val').innerText = this.value">
        <div id="em-val" class="val-display">0</div>
      </div>

      <div class="field">
        <label>身体エネルギー (y軸: -100 〜 100)</label>
        <input type="range" id="energy" min="-100" max="100" value="0" oninput="document.getElementById('en-val').innerText = this.value">
        <div id="en-val" class="val-display">0</div>
      </div>

      <button onclick="submitData()">記録してグラフ更新</button>

      <div style="margin-top: 30px;">
        <canvas id="emotionChart"></canvas>
      </div>
    </div>

    <script>
      let chart;
      window.onload = () => { google.script.run.withSuccessHandler(drawChart).getLogs(); };

      function drawChart(logs) {
        const ctx = document.getElementById('emotionChart').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: 'scatter',
          data: {
            datasets: [{
              label: '現在の位置',
              data: logs.map(row => ({ x: row.emotion, y: row.energy })),
              backgroundColor: '#4CAF50',
              pointRadius: 6
            }]
          },
          options: {
            scales: {
              x: { title: { display: true, text: '感情' }, min: -100, max: 100, grid: { color: '#ddd' } },
              y: { title: { display: true, text: 'エネルギー' }, min: -100, max: 100, grid: { color: '#ddd' } }
            }
          }
        });
      }

      function submitData() {
        const data = {
          emotion: document.getElementById('emotion').value,
          energy: document.getElementById('energy').value
        };
        google.script.run.withSuccessHandler(() => {
          google.script.run.withSuccessHandler(drawChart).getLogs();
        }).recordToSheet(data);
      }
    </script>
  </body>
</html>
