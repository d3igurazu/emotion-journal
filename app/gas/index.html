<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body { font-family: sans-serif; padding: 15px; background: #f8f9fa; }
      .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
      h3 { color: #333; text-align: center; }
      .field { margin-bottom: 20px; }
      label { display: block; font-weight: bold; margin-bottom: 5px; }
      input[type="range"] { width: 100%; }
      .val-display { text-align: center; font-size: 1.1em; font-weight: bold; color: #4CAF50; }
      .axis-label { font-size: 0.8em; color: #777; text-align: center; margin-bottom: 10px; }
      button { width: 100%; padding: 15px; background: #4CAF50; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Manus メンタルマップ</h3>
      
      <div class="field">
        <label>感情 (x)</label>
        <div class="axis-label">← しんどい (-100) / うれしい (+100) →</div>
        <input type="range" id="emotion" min="-100" max="100" value="0" oninput="document.getElementById('em-val').innerText = this.value">
        <div id="em-val" class="val-display">0</div>
      </div>

      <div class="field">
        <label>身体エネルギー (y)</label>
        <div class="axis-label">← ぐったり (-100) / みなぎる (+100) →</div>
        <input type="range" id="energy" min="-100" max="100" value="0" oninput="document.getElementById('en-val').innerText = this.value">
        <div id="en-val" class="val-display">0</div>
      </div>

      <button onclick="submitData()">記録してマップを更新</button>

      <div style="margin-top: 30px;">
        <canvas id="emotionChart"></canvas>
      </div>
    </div>

    <script>
      let chart;
      window.onload = () => { google.script.run.withSuccessHandler(drawChart).getLogs(); };

      // 数値から状態（コメント）を判定する関数
      function getStatusText(x, y) {
        let xLabel = x >= 0 ? "うれしい" : "しんどい";
        let yLabel = y >= 0 ? "みなぎる" : "ぐったり";
        
        // 4象限による状態判定
        if (x >= 0 && y >= 0) return `【理想】${xLabel} × ${yLabel}`;
        if (x < 0 && y >= 0) return `【攻撃/不安】${xLabel} × ${yLabel}`;
        if (x < 0 && y < 0) return `【絶望/疲労】${xLabel} × ${yLabel}`;
        if (x >= 0 && y < 0) return `【リラックス】${xLabel} × ${yLabel}`;
        return "";
      }

      function drawChart(logs) {
        const ctx = document.getElementById('emotionChart').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: 'scatter',
          data: {
            datasets: [{
              label: '記録データ',
              data: logs.map(row => ({ x: row.emotion, y: row.energy })),
              backgroundColor: '#4CAF50',
              pointRadius: 7
            }]
          },
          options: {
            plugins: {
              tooltip: {
                callbacks: {
                  label: (context) => {
                    const x = context.raw.x;
                    const y = context.raw.y;
                    return [
                      `感情: ${x}`,
                      `エネルギー: ${y}`,
                      `状態: ${getStatusText(x, y)}`
                    ];
                  }
                }
              }
            },
            scales: {
              x: { 
                title: { display: true, text: '← しんどい / うれしい →' },
                min: -100, max: 100,
                grid: { center: true } 
              },
              y: { 
                title: { display: true, text: '← ぐったり / みなぎる →' },
                min: -100, max: 100,
                grid: { center: true }
              }
            }
          }
        });
      }

      function submitData() {
        google.script.run.withSuccessHandler(() => {
          alert('記録しました！');
          google.script.run.withSuccessHandler(drawChart).getLogs();
        }).recordToSheet({
          emotion: document.getElementById('emotion').value,
          energy: document.getElementById('energy').value
        });
      }
    </script>
  </body>
</html>
